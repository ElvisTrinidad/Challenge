<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="css/estilos1.css">
    <script src="js/encriptacion1.js"></script>

</head>
<body>
    
        <header>      
          <img class="logo" src="images/Logo.png" alt="imagen del logo de Alura">
        </header>

      <main>  
        <form class="frm__section">       
              <textarea class="frm__input" type="text" id="texto" placeholder="Ingrese el texto aqui"></textarea><br>
            <div class="container">
              <div class="btn__container">
                <div class="terminos">
                  <img src="images/danger.png" alt="imagen signo de exclamación">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                  <button class="frm__btn1"  type="button" id="btnEncriptar" onclick="encriptar()" class="btn_encriptar">Encriptar!</button>
                  <button class="frm__btn2" type="button" id="btnDesencriptar" onclick="desencriptar()" class="btn_desencriptar">Desencriptar!</button>
              </div>     
            </div>
        </form>  
            
        <aside class="resultado">
            <div class="resultado__muñeco-container"> 
                <img class="resultado__muñeco" src="images/Muñeco.png" alt="imagen de un muñeco">
                <div class="resultado__container">
                      <h2 class="resultado__subtitulo">Ningún mensaje fue</h2>                   
                      <h2 class="resultado__subtitulo">encontrado</h2>
                         <div class="parrafo">
                           <p class="resultado__parrafo">Ingresa el texto que desees encriptar o</p>
                           <p class="resultado__parrafo">desencriptar.</p>
                         </div> 
                      <div class="resultado__contenido">
                        <textarea class="resultado__area" name="area" id="area" readonly></textarea>
                        <button type="button" id="btnCopiar" onclick="copiar()">Copiar</button>
                      </div>
                </div>      
            </div>
        </aside>
                
      </main><br><br><br>
<footer>
  <h2>BY Elvis Trinidad - Alura Challenge</h2>
</footer>
    
</body>

</html>
